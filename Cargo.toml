[workspace]
resolver = "2"
members = [
    "clients/rust",
    "interface",
    "program",
]

[workspace.package]
authors = ["Anza Technology Maintainers <maintainers@anza.xyz>"]
repository = "https://github.com/solana-program/config"
readme = "./README.md"
license-file = "./LICENSE"
edition = "2021"

[workspace.metadata.cli]
solana = "2.2.0"

# Specify Rust toolchains for rustfmt, clippy, and build.
# Any unprovided toolchains default to stable.
[workspace.metadata.toolchains]
format = "nightly-2024-11-22"
lint = "nightly-2024-11-22"

[workspace.dependencies]
assert_matches = "1.5.0"
bincode = "1.3.3"
borsh = "0.10"
kaigan = "0.2.5"
mollusk-svm = "0.1.3"
mollusk-svm-bencher = "0.1.3"
num-derive = "0.4"
num-traits = "0.2"
serde = "1.0.193"
serde_derive = "1.0.193"
solana-account = "2.2.1"
solana-client = "2.2.1"
solana-config-interface = { path = "interface", version = "1.0.0" }
solana-instruction = "2.2.1"
solana-program = "2.2.1"
solana-pubkey = "2.2.1"
solana-sdk = "2.2.1"
solana-sdk-ids = "2.2.1"
solana-short-vec = "2.2.1"
solana-system-interface = "1.0.0"
thiserror = "1.0.61"
